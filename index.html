  <body class="body">
    <header class="header">
      <div class="header-nav --container">

          <img src="./img/logo.png" alt="./" class="header-nav__logo">

        <nav class="header-nav--container">
          <a class="header-nav__link" href="#">Biblioteca</a>

      <section class="header-banner --container">

          </h2>

        <figure class="header-banner__img--container">
          <img

            src="./img/meme.png"

    <main class="main" id="main-contenido">
      <div class="momazos-container">
        <h1 class="momazos-title">Catálogo de memes</h1>
        <input class="momazos-buscador" type="text" id="buscador" />
        <div id="resultado"></div>
      </div>
    </main>
    <script src="./js/index.js" type="module"></script>
